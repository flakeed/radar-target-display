<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radar Measurement Visualization</title>
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>

<body>
    <h1>Radar Measurement Visualization</h1>
    <div id="radar-chart"></div>
    <div id="controls">
        <h2>Radar Settings</h2>
        <form id="radar-config-form">
            <label>
                Measurements Per Rotation:
                <input type="number" id="measurementsPerRotation" value="360">
            </label>
            <label>
                Rotation Speed (RPM):
                <input type="number" id="rotationSpeed" value="60">
            </label>
            <label>
                Target Speed (km/h):
                <input type="number" id="targetSpeed" value="100">
            </label>
            <button type="submit">Update Radar Settings</button>
        </form>
    </div>
    <script src="/src/ws-handler.js"></script>
    <script src="/src/api.js"></script>
    <script src="/src/app.js"></script>
</body>

</html>
